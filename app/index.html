<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Clear View Escapes</title>
  <meta name="keywords" content="Travel planning, travel bundles, travel escapes, affordable travel">
  <meta name="description" content="Your clarity. One trip away. We create soul restoring journeys that inspire you to be you.">
   
   <!-- build:css assets/styles/styles.css -->
	<link  rel="stylesheet" href="temp/styles/styles.css" >
   <!-- endbuild-->
</head>
<body id="home">


        <div id="home-section">
				<div class="dark-overlay">
					<div class="home-inner">
						<div class="container">
							<div class="row mt-5">
								<div class="col-lg-3 ">
								</div>
								<div class="col-lg-6">
									<div class="card bg-primary text-center card-form">
										<div class="card-body">
											<h3>Calculate profit</h3>
											<p>Please fill out this form to calculate</p>
											<form class="needs-validation" novalidate>
												<div class="form-row">
													<div class="col-md-4 mb-3">
														<label for="validationTooltip01">First name</label>
														<input type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" required>
													<div class="valid-tooltip">
														Looks good!
													</div>
													</div>
													<div class="col-md-4 mb-3">
														<label for="validationTooltip02">Last name</label>
														<input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" value="Otto" required>
													<div class="valid-tooltip">
														Looks good!
													</div>
													</div>
													<div class="col-md-4 mb-3">
														<label for="validationTooltipUsername">Username</label>
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
														</div>
														<input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
														<div class="invalid-tooltip">
															Please choose a unique and valid username.
														</div>
													</div>
													</div>
												</div>
												<div class="form-row">
													<div class="col-md-6 mb-3">
														<label for="validationTooltip03">City</label>
														<input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
													<div class="invalid-tooltip">
														Please provide a valid city.
													</div>
													</div>
													<div class="col-md-3 mb-3">
														<label for="validationTooltip04">State</label>
														<input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
													<div class="invalid-tooltip">
														Please provide a valid state.
													</div>
													</div>
													<div class="col-md-3 mb-3">
														<label for="validationTooltip05">Zip</label>
														<input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" required>
													<div class="invalid-tooltip">
														Please provide a valid zip.
													</div>
													</div>
												</div>
												<button class="btn btn-primary" type="submit">Submit form</button>
											</form>
										</div>
									</div>
								</div>
								<div class="col-lg-3 ">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>














	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>


   
</html>
